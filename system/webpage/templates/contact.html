<!DOCTYPE html>
<head>
  <title>Contact</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class = "main">
        <h1 class="contactRubrik">Meddela vårdare</h1>
        <!-- The sent msg will be MSG: USERNAME, ADDRESS, {msg below}. Robot: ROBOTNAME -->
        <form action="/notify/vill prata med en vårdare" method="get" class="formButton">
            <button class = "contactButton" id = "contact1">
                <h2>Jag behöver prata med <br >en vårdare</h2>
            </button>
        </form>
        <form action="/notify/har ont, skicka hjälp" method="get" class="formButton">
            <button class = "contactButton" id = "contact2">
                <h2>Jag har ont, skicka hjälp</h2>
            </button>
        </form>
        <form action="/notify/meddelar att det är något fel på roboten" method="get" class="formButton">
            <button class = "contactButton" id = "contact3">
                <h2>Det är något fel på roboten</h2>
            </button>
        </form>
        <form action="/" class="formButton">        
            <button class = "backButton">
                <h2>Gå tillbaka</h2>
            </button>
        </form>
    </div>
</body>
